<filter kubernetes.**>
  @type parser
  emit_invalid_record_to_error false
  ignore_key_not_exist true
  reserve_data true
  key_name message
  format json
  @label @JSON_MESSAGE
</filter>

<label @JSON_MESSAGE>
  <match kubernetes.**>
    @type burrow
    key_name message
    action overlay
    format json
    keep_key true
    remove_prefix raw
  </match>
</label>