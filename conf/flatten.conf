<filter kubernetes.**>
  @type parser
  key_name message
  reserve_data true
  format json
  @label @JSON_MESSAGE
  emit_invalid_record_to_error false
</filter>

<label @JSON_MESSAGE>
  <match kubernetes.**>
    @type burrow
    key_name message
    action overlay
    format json
    keep_key true
    remove_prefix raw
  </match>
  <match kubernetes.**>
    @type stdout
  </match>
</label>